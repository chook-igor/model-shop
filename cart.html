<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart-Chook's model</title>
</head>
<body>
    <header>
        <h1>Cart</h1>

        <div>
            <div>
                <img src="img/spitfire.jpg" alt="Spitfire boxart" style="width:250px;">
            </div>
            <div>
                <p>1/32 Spitfire mk.VIII</p>
            </div>
            <div>

            <div>

            </div>

            <div>
                <p>200.00 usd</p>

        </div>

            <div>
                <img src="img/snipe.jpg" alt="Snipe boxart" style="width:250px;">

        <div> 
            <div>
                <form> <!--action="">-->

        </div>

            <p>Total usd<p>

    <footer>
